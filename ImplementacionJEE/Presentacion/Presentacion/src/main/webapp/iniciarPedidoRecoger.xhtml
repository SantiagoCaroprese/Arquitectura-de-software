<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:c="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
	<style>
		body {
		  margin: 0;
		  font-family: Arial, Helvetica, sans-serif;
		}
		
		.topnav {
		  overflow: hidden;
		  background-color: white;
		}
				
		.topnav a {
		  float: right;
		  display: block;
		  color: #000066;
		  text-align: center;
		  padding: 40px 16px;
		  text-decoration: none;
		  font-size: 25px;
		}
		
		.topnav a:hover {
		  background-color: #04AA6D;
		  color: black;
		}
		
		.topnav a.active {
		  padding: 15px 16px;
		  float: left;
		  background-color: #ff6600;
		  color: white;
		  font-size: 70px;
		}
		
		.topnav .icon {
		  display: none;
		}
		
		@media screen and (max-width: 600px) {
		  .topnav a:not(:first-child) {display: none;}
		  .topnav a.icon {
		    float: right;
		    display: block;
		  }
		}
		
		@media screen and (max-width: 600px) {
		  .topnav.responsive {position: relative;}
		  .topnav.responsive .icon {
		    position: absolute;
		    right: 0;
		    top: 0;
		  }
		  .topnav.responsive a {
		    float: none;
		    display: block;
		    text-align: left;
		  }
		}
		
	</style>
</h:head>
<h:body>
<h:form>
	<div class="topnav" id="myTopnav">
	  <h:commandLink action="inicio" class="active" value="UpWay"></h:commandLink>
	  <h:commandLink value="Iniciar Sesion"></h:commandLink>
	  <h:commandLink action="inicio" value="Regresar"></h:commandLink>
	  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
	    <i class="fa fa-bars"></i>
	  </a>
	</div>
</h:form>
<h1>Iniciar Pedido para Recoger en Tienda</h1>
<br/>
<br/>
	<div style="padding:14px;">
	<h:form>
		<h:commandButton value="Cambiar a Pedido a Domicilio" action="pedidoDomicilio"></h:commandButton>
	</h:form>
	<h:form>
		<h:dataTable value="#{controladorObtenerFranquicias.franquicias}" var="franquicia" border="4" style="width:500px;">
		   <h:column>
		      <c:facet name="header">
		         <h:outputLabel value="Franquicia"></h:outputLabel>
		      </c:facet>
		      <h:outputLabel value="#{franquicia.nombre}"></h:outputLabel>
		      <h:outputLabel value="#{franquicia.nombre}"></h:outputLabel>
	      </h:column>
	      <h:column>
		      <c:facet name="header">
		         <h:outputLabel value="Ciudad"/>
		      </c:facet>
		      <h:outputLabel value="#{franquicia.ciudad}"></h:outputLabel>
	      </h:column>
	      <h:column>
		      <c:facet name="header">
		         <h:outputLabel value="Direccion"></h:outputLabel>
		      </c:facet>
		      <h:outputLabel value="#{franquicia.direccion}"></h:outputLabel>
	      </h:column>
	      <h:column>
		      <c:facet name="header">
		         <h:outputLabel value="Seleccionar"></h:outputLabel>
		      </c:facet>		      
		      <h:commandLink value="Elegir Franquicia" action="#{controladorIniciarPedido.iniciarPedidoRecoger(franquicia.id)}"></h:commandLink>
		   </h:column>
		</h:dataTable>
	</h:form>
	</div>
</h:body>
</html>
