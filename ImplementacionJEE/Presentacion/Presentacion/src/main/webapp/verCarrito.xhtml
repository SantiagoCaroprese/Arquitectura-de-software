<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:c="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
	<style>
		.button {
		  background-color: #4CAF50; /* Green */
		  border: none;
		  color: white;
		  padding: 16px 32px;
		  text-align: center;
		  text-decoration: none;
		  display: inline-block;
		  font-size: 16px;
		  margin: 4px 2px;
		  transition-duration: 0.4s;
		  cursor: pointer;
		}
		.button3 {
		  background-color: white; 
		  color: black; 
		  border: 2px solid #f44336;
		}
		
		.button3:hover {
		  background-color: #f44336;
		  color: white;
		}
		.center {
		  margin: auto;
		  width: 50%;
		  padding:5px;
		}
		table {
			  width:50%;
			  margin-left: auto;
	  		  margin-right: auto;
		}
		.header {
		  padding: 20px;
		  text-align: center;
		  background: #1abc9c;
		  color: white;
		  font-size: 15px;
		  border: 2px solid black;
		}
		body {
		  margin: 0;
		  font-family: Arial, Helvetica, sans-serif;
		}
		
		.topnav {
		  overflow: hidden;
		  background-color: white;
		}
				
		.topnav a {
		  float: right;
		  display: block;
		  color: #000066;
		  text-align: center;
		  padding: 40px 16px;
		  text-decoration: none;
		  font-size: 25px;
		}
		
		.topnav a:hover {
		  background-color: #04AA6D;
		  color: black;
		}
		
		.topnav a.active {
		  padding: 15px 16px;
		  float: left;
		  background-color: #ff6600;
		  color: white;
		  font-size: 70px;
		}
		
		.topnav .icon {
		  display: none;
		}
		
		@media screen and (max-width: 600px) {
		  .topnav a:not(:first-child) {display: none;}
		  .topnav a.icon {
		    float: right;
		    display: block;
		  }
		}
		
		@media screen and (max-width: 600px) {
		  .topnav.responsive {position: relative;}
		  .topnav.responsive .icon {
		    position: absolute;
		    right: 0;
		    top: 0;
		  }
		  .topnav.responsive a {
		    float: none;
		    display: block;
		    text-align: left;
		  }
		}
		
	</style>
</h:head>
<h:body>
<h:form>
	<div class="topnav" id="myTopnav">
	  <h:commandLink action="inicio" class="active" value="UpWay"></h:commandLink>
	  <h:commandLink value="Iniciar Sesion"></h:commandLink>
	  <h:commandLink action="catalogoFranquicia" value="Ver Productos"></h:commandLink>
	  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
	    <i class="fa fa-bars"></i>
	  </a>
	</div>
</h:form>
<div class="header">
	<h1>Carrito</h1>
</div>
<br/>
<br/>
<h:form>
	<h:dataTable var="item" value="#{controladorCarrito.carrito.productoPedidos}" border="2">
	 	<h:column>
	 		<c:facet name="header">
	        	<h:outputLabel value="Producto"></h:outputLabel>
	     	 </c:facet>
   			<h:outputLabel value="#{item.nombre}"/>				
		</h:column>
 		<h:column>
	 		<c:facet name="header">
	        	<h:outputLabel value="Precio"></h:outputLabel>
	     	 </c:facet>
   			<h:outputLabel value="#{item.calcularPrecioProducto()}"/>				
		</h:column>
		<h:column>
			<c:facet name="header">
				<h:outputLabel value=""></h:outputLabel>
			</c:facet>
			<h:commandLink value="Eliminar" action="#{controladorCarrito.eliminarProducto(item.id,item.calcularPrecioProducto())}"></h:commandLink>
		</h:column>
	</h:dataTable>
	<br/>
	<div class="center">
		<h:outputText style="font-size: 25px;" value="Precio Total: "></h:outputText>
		<h:outputText style="font-size: 25px;" value="#{controladorCarrito.carrito.totalPrecio}"></h:outputText>
	</div>
</h:form>
<div class="center">
	<h:form>
		<h:commandButton styleClass="button button3" value="Proceder con Pago" action="confirmarPedido"></h:commandButton>
	</h:form>
</div>
</h:body>
</html>
