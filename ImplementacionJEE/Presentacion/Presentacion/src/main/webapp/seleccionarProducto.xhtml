<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:c="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
<style>
	body {
	  margin: 0;
	  font-family: Arial, Helvetica, sans-serif;
	}
	
	.topnav {
	  overflow: hidden;
	  background-color: white;
	}
			
	.topnav a {
	  float: right;
	  display: block;
	  color: #000066;
	  text-align: center;
	  padding: 40px 16px;
	  text-decoration: none;
	  font-size: 25px;
	}
	
	.topnav a:hover {
	  background-color: #04AA6D;
	  color: black;
	}
	
	.topnav a.active {
	  padding: 15px 16px;
	  float: left;
	  background-color: #ff6600;
	  color: white;
	  font-size: 70px;
	}
	
	.topnav .icon {
	  display: none;
	}
	
	@media screen and (max-width: 600px) {
	  .topnav a:not(:first-child) {display: none;}
	  .topnav a.icon {
	    float: right;
	    display: block;
	  }
	}
	
	@media screen and (max-width: 600px) {
	  .topnav.responsive {position: relative;}
	  .topnav.responsive .icon {
	    position: absolute;
	    right: 0;
	    top: 0;
	  }
	  .topnav.responsive a {
	    float: none;
	    display: block;
	    text-align: left;
	  }
	}
</style>
</h:head>
<h:body>
<h:form>
	<div class="topnav" id="myTopnav">
	  <h:commandLink action="inicio" class="active" value="UpWay"></h:commandLink>
	  <h:commandLink value="Iniciar Sesion"></h:commandLink>
	  <h:commandLink action="carrito" value="Carrito"></h:commandLink>
	  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
	    <i class="fa fa-bars"></i>
	  </a>
	</div>
</h:form>
	<h1>Seleccionar Producto</h1>
	<br/>
	<br/>
		<h:dataTable var="item" value="#{controladorVerProducto.producto}">
		 	<h:column>
	   			<img src="#{item.imagen}" style="max-width: 200px; max-height: 300px; object-fit: scale-down;"/>
				<br/>
				<h:outputLabel value="#{item.nombre}" style="font-size: 30px;"/>
				<br/>
				<h:outputText value="#{item.descripcion}"/>
				<br/>
				<h:outputText value="#{item.precio}"/>
		  	</h:column>
		</h:dataTable>
	<br/>
	<h:form id="fomra">
		<h:dataTable var="item" value="#{controladorVerProducto.adicionales}" id="tablas">
          	<h:column>
         		<c:facet name="header">
		        	<h:outputLabel value="Agregar"></h:outputLabel>
		     	 </c:facet>
          		<h:selectBooleanCheckbox value="#{controladorCarrito.checked[item.id]}">
          			<c:ajax event="valueChange" render=":fomra:tablas"/>
          		</h:selectBooleanCheckbox>
          	</h:column>
		 	<h:column>
		 		<c:facet name="header">
		        	<h:outputLabel value="Adicional"></h:outputLabel>
		     	 </c:facet>
		     	 <h:outputLabel value="#{item.id}"/>		
	   			<h:outputLabel value="#{item.nombre}"/>				
		  </h:column>
		  <h:column>
		 		<c:facet name="header">
		        	<h:outputLabel value="Valor"></h:outputLabel>
		     	 </c:facet>
	   			<h:outputLabel value="#{item.precioAdicion}"/>				
		  </h:column>
	</h:dataTable>
	<br/>
	<h:commandButton value="Aregar Producto a Carrito" action="#{controladorCarrito.agregarProducto()}"></h:commandButton>
    </h:form>
</h:body>
</html>
