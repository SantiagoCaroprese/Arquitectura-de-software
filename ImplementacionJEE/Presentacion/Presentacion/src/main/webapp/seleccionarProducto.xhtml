<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:c="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
<style>
	.center {
	  margin: auto;
	  width: 50%;
	  padding:5px;
	}
	.button {
	  border-radius: 4px;
	  background-color: #4CAF50; /* Green */
	  border: none;
	  color: white;
	  padding: 16px 32px;
	  text-align: center;
	  text-decoration: none;
	  display: inline-block;
	  font-size: 16px;
	  margin: 4px 2px;
	  transition-duration: 0.4s;
	  cursor: pointer;
	  float: right;
	  margin-right: 225px;
	}
	.button2 {
	  background-color: white; 
	  color: black; 
	  border: 2px solid #008CBA;
	}
	
	.button2:hover {
	  background-color: #008CBA;
	  color: white;
	}
	table {
	  width:70%;
	  margin-left: auto;
	  margin-right: auto;
	}
	.header {
	  padding: 20px;
	  text-align: center;
	  background: #1abc9c;
	  color: white;
	  font-size: 15px;
	  border: 2px solid black;
	}
	body {
	  margin: 0;
	  font-family: Arial, Helvetica, sans-serif;
	}
	
	.topnav {
	  overflow: hidden;
	  background-color: white;
	}
			
	.topnav a {
	  float: right;
	  display: block;
	  color: #000066;
	  text-align: center;
	  padding: 40px 16px;
	  text-decoration: none;
	  font-size: 25px;
	}
	
	.topnav a:hover {
	  background-color: #04AA6D;
	  color: black;
	}
	
	.topnav a.active {
	  padding: 15px 16px;
	  float: left;
	  background-color: #ff6600;
	  color: white;
	  font-size: 70px;
	}
	
	.topnav .icon {
	  display: none;
	}
	
	@media screen and (max-width: 600px) {
	  .topnav a:not(:first-child) {display: none;}
	  .topnav a.icon {
	    float: right;
	    display: block;
	  }
	}
	
	@media screen and (max-width: 600px) {
	  .topnav.responsive {position: relative;}
	  .topnav.responsive .icon {
	    position: absolute;
	    right: 0;
	    top: 0;
	  }
	  .topnav.responsive a {
	    float: none;
	    display: block;
	    text-align: left;
	  }
	}
</style>
</h:head>
<h:body>
<h:form>
	<div class="topnav" id="myTopnav">
	  <h:commandLink action="inicio" class="active" value="UpWay"></h:commandLink>
	  <h:commandLink value="Iniciar Sesion"></h:commandLink>
	  <h:commandLink action="carrito" value="Carrito"></h:commandLink>
	  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
	    <i class="fa fa-bars"></i>
	  </a>
	</div>
	<div class="header">
	<h1>Informaci√≥n</h1>
	<p>Personalice su orden</p>
</div>
</h:form>
<div class="center">
	<br/>
	<br/>
		<h:dataTable var="item" value="#{controladorVerProducto.producto}">
		 	<h:column>
	   			<img src="#{item.imagen}" style="max-width: 600px; max-height: 600px; object-fit: scale-down;"/>
				<br/>
				<h:outputLabel value="#{item.nombre}" style="font-size: 30px;"/>
				<br/>
				<h:outputText value="#{item.descripcion}"/>
				<br/>
				<h:outputText value="#{item.precio}"/>
		  	</h:column>
		</h:dataTable>
	<br/>
</div>
<div class="center">
	<h:form>
		<h:selectManyCheckbox  value="#{controladorCarrito.selected}" style="margin: auto; width: 75%;">
   			<c:selectItems value="#{controladorCarrito.complementos}" var="item" itemLabel="#{item.nombre}" itemValue="#{item.id}" />
   		</h:selectManyCheckbox>
   		<br/>
   		<br/>
	<h:commandButton styleClass="button button2" value="Aregar Producto a Carrito" action="#{controladorCarrito.agregarProducto()}" ></h:commandButton>
    </h:form>
	<br/>
	<br/>
	<br/>
</div >
	<br/>
	<br/>
	<br/>
<div class="center">
		<h:dataTable styleClass="table" var="item" value="#{controladorVerProducto.adicionales}" id="tablas" border="1">
		 	<h:column>
		 		<c:facet name="header">
		        	<h:outputLabel value="Adicional"></h:outputLabel>
		     	 </c:facet>		
	   			<h:outputLabel value="#{item.nombre}"/>				
		  </h:column>
		  <h:column>
		 		<c:facet name="header">
		        	<h:outputLabel value="Valor"></h:outputLabel>
		     	 </c:facet>
	   			<h:outputLabel value="#{item.precioAdicion}"/>				
		  </h:column>
	</h:dataTable>
	<br/>
</div>
</h:body>
</html>
