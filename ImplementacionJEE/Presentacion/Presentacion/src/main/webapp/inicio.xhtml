<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:c="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
	<style>
		body {
		  margin: 0;
		  font-family: Arial, Helvetica, sans-serif;
		}
		
		.topnav {
		  overflow: hidden;
		  background-color: white;
		}
				
		.topnav a {
		  float: right;
		  display: block;
		  color: #000066;
		  text-align: center;
		  padding: 40px 16px;
		  text-decoration: none;
		  font-size: 25px;
		}
		
		.topnav a:hover {
		  background-color: #04AA6D;
		  color: black;
		}
		
		.topnav a.active {
		  padding: 15px 16px;
		  float: left;
		  background-color: #ff6600;
		  color: white;
		  font-size: 70px;
		}
		
		.topnav .icon {
		  display: none;
		}
		
		@media screen and (max-width: 600px) {
		  .topnav a:not(:first-child) {display: none;}
		  .topnav a.icon {
		    float: right;
		    display: block;
		  }
		}
		
		@media screen and (max-width: 600px) {
		  .topnav.responsive {position: relative;}
		  .topnav.responsive .icon {
		    position: absolute;
		    right: 0;
		    top: 0;
		  }
		  .topnav.responsive a {
		    float: none;
		    display: block;
		    text-align: left;
		  }
		}
		.center { 
		  border: 2px solid black;
		  max-height: 400px;
		  position: relative;
		  text-align:center;
		  padding: 14px;
		  background-image:url('resource/Inicio2.png');
		  background-repeat: no-repeat;
		  background-attachment: fixed;  
		  background-size: cover;
		}
		.centerbutton {
		  white-space:normal;
		  width:200px;
		  background-color: #ffcc66;
		  border: 2px solid black;
		  color: black;
		  text-align: center;
		  display: inline-block;
		  font-size: 30px;
		  margin:14px;
		  margin-top:50px;
		  margin-bottom:50px;
		  font-family: "Georgia", Times, serif;
		  padding: 60px 5px 60px 5px;
		}
		img {
		  width:100%;
		  height:100%;
		  object-fit:cover;
		}
	</style>
</h:head>
<h:body>
<h:form>
	<div class="topnav" id="myTopnav">
	  <h:commandLink action="inicio" class="active" value="UpWay"></h:commandLink>
	  <h:commandLink action="iniciarSesion" value="Iniciar Sesion"></h:commandLink>
	  <h:commandLink action="#{controladorObtenerProductosCatalogo.verCatalogo}" value="Catalogo"></h:commandLink>
	  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
	    <i class="fa fa-bars"></i>
	  </a>
	</div>
	<div class="center">
		<h:commandButton styleClass="centerbutton" value="Entrega a Domicilio" action="pedidoDomicilio"></h:commandButton>
		<h:commandButton styleClass="centerbutton" value="Recoger en Tienda" action="pedidoRecoger"></h:commandButton>
	</div>
</h:form>
	<div>
		<img src="resource/Inicio1.png"/>
	</div>
	
</h:body>
</html>
