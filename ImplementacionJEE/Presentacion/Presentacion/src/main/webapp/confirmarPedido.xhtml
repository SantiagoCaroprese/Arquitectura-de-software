<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:c="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
<style>
	body {
	  font-family: Arial;
	  font-size: 17px;
	  padding: 8px;
	}
	
	* {
	  box-sizing: border-box;
	}
	
	.row {
	  display: -ms-flexbox; /* IE10 */
	  display: flex;
	  -ms-flex-wrap: wrap; /* IE10 */
	  flex-wrap: wrap;
	  margin: 0 -16px;
	}
	
	.col-25 {
	  -ms-flex: 25%; /* IE10 */
	  flex: 25%;
	}
	
	.col-50 {
	  -ms-flex: 50%; /* IE10 */
	  flex: 50%;
	}
	
	.col-75 {
	  -ms-flex: 75%; /* IE10 */
	  flex: 75%;
	}
	
	.col-25,
	.col-50,
	.col-75 {
	  padding: 0 16px;
	}
	
	.container {
	  background-color: #f2f2f2;
	  padding: 5px 20px 15px 20px;
	  border: 1px solid lightgrey;
	  border-radius: 3px;
	}
	
	input[type=text] {
	  width: 100%;
	  margin-bottom: 20px;
	  padding: 12px;
	  border: 1px solid #ccc;
	  border-radius: 3px;
	}
	
	label {
	  margin-bottom: 10px;
	  display: block;
	}
	
	.icon-container {
	  margin-bottom: 20px;
	  padding: 7px 0;
	  font-size: 24px;
	}
	
	.btn {
	  background-color: #04AA6D;
	  color: white;
	  padding: 12px;
	  margin: 10px 0;
	  border: none;
	  width: 100%;
	  border-radius: 3px;
	  cursor: pointer;
	  font-size: 17px;
	}
	
	.btn:hover {
	  background-color: #45a049;
	}
	
	a {
	  color: #2196F3;
	}
	
	hr {
	  border: 1px solid lightgrey;
	}
	
	span.price {
	  float: right;
	  color: grey;
	}
	
	/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (also change the direction - make the "cart" column go on top) */
	@media (max-width: 800px) {
	  .row {
	    flex-direction: column-reverse;
	  }
	  .col-25 {
	    margin-bottom: 20px;
	  }
	}
	.center {
	  margin: auto;
	  width: 35%;
	  padding:5px;
	  border: 2px solid black;
	}
	.header {
	  padding: 20px;
	  text-align: center;
	  background: #1abc9c;
	  color: white;
	  font-size: 15px;
	  border: 2px solid black;
	}
	body {
	  margin: 0;
	  font-family: Arial, Helvetica, sans-serif;
	}
	
	.topnav {
	  overflow: hidden;
	  background-color: white;
	}
			
	.topnav a {
	  float: right;
	  display: block;
	  color: #000066;
	  text-align: center;
	  padding: 40px 16px;
	  text-decoration: none;
	  font-size: 25px;
	}
	
	.topnav a:hover {
	  background-color: #04AA6D;
	  color: black;
	}
	
	.topnav a.active {
	  padding: 15px 16px;
	  float: left;
	  background-color: #ff6600;
	  color: white;
	  font-size: 70px;
	}
	
	.topnav .icon {
	  display: none;
	}
	
	@media screen and (max-width: 600px) {
	  .topnav a:not(:first-child) {display: none;}
	  .topnav a.icon {
	    float: right;
	    display: block;
	  }
	}
	
	@media screen and (max-width: 600px) {
	  .topnav.responsive {position: relative;}
	  .topnav.responsive .icon {
	    position: absolute;
	    right: 0;
	    top: 0;
	  }
	  .topnav.responsive a {
	    float: none;
	    display: block;
	    text-align: left;
	  }
	}
</style>
</h:head>
<h:body>
<h:form>
	<div class="topnav" id="myTopnav">
	  <h:commandLink action="inicio" class="active" value="UpWay"></h:commandLink>
	  <h:commandLink value="Iniciar Sesion"></h:commandLink>
	  <h:commandLink action="carrito" value="Carrito"></h:commandLink>
	  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
	    <i class="fa fa-bars"></i>
	  </a>
	</div>
</h:form>
<div class="header">
	<h1>Confirmar Pedido</h1>
	<p>Medios de Contacto y Pago</p>
</div>
<div class="row">
  <div class="col-75">
    <div class="container">
      <h:form>
        <div class="row">
          <div class="col-50">
            <h3>Información Recibo</h3>
            <label for="fname"><i class="fa fa-user"></i> Nombre Completo</label>
            <input type="text" id="fname" name="firstname" placeholder="John M. Doe"></input>
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <h:inputText value="#{controladorConfirmarPedido.pedido.correoCliente}" required="true"></h:inputText>
            <label for="adr"><i class="fa fa-address-card-o"></i> Dirección</label>
            <input type="text" id="adr" name="address" placeholder="Carrera 14 #14-14 "></input>
            <label for="city"><i class="fa fa-institution"></i> Ciudad</label>
            <input type="text" id="city" name="city" placeholder="Cali"></input>

          </div>

          <div class="col-50">
            <h3>Pago</h3>
            <label for="cname">Nombre en Tarjeta</label>
            <h:inputText value="#{controladorConfirmarPedido.pedido.nombreCliente}" required="true"></h:inputText>
            <label for="ccnum">Número Tarjeta</label>
            <h:inputText value="#{controladorConfirmarPedido.pedido.cardNumber}" required="true"></h:inputText>
            <label for="expmonth">Mes Exp</label>
            <h:inputText value="#{controladorConfirmarPedido.mes}" required="true"></h:inputText>
            <div class="row">
              <div class="col-50">
                <label for="expyear">Año Exp</label>
                <h:inputText value="#{controladorConfirmarPedido.year}" required="true"></h:inputText>
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <h:inputText value="#{controladorConfirmarPedido.pedido.secCode}" required="true"></h:inputText>
              </div>
            </div>
          </div>
          
        </div>
        <h:commandButton styleClass="btn" value="Proceder con el Pedido" action="#{controladorConfirmarPedido.confirmarPedido()}"></h:commandButton>
       </h:form>
    </div>
  </div>
  <div class="col-25">
    <div class="container">
      <h4>Orden <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i><b>4</b></span></h4>
      <p><a href="#">Product 1</a> <span class="price">$15</span></p>
      <p><a href="#">Product 2</a> <span class="price">$5</span></p>
      <p><a href="#">Product 3</a> <span class="price">$8</span></p>
      <p><a href="#">Product 4</a> <span class="price">$2</span></p>
      <hr/>
      <p>Total <span class="price" style="color:black"><b>$<h:outputText style="" value="#{controladorConfirmarPedido.pedido.totalPrecio}"></h:outputText></b></span></p>
    </div>
  </div>
</div>
</h:body>
</html>
